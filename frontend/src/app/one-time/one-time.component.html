<div class="">
  <div
    class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
  >
    <h2 class="text-2xl font-bold tracking-tight text-gray-900">Products</h2>

    <div
      class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
    >
      @for (item of products; track $index) {
      <div class="">
        <div
          class=" w-full overflow-hidden rounded-md bg-gray-200 h-80"
        >
          <img
            [src]="item.image"
            [alt]="item.title"
            class="h-full w-full object-cover object-center lg:h-full lg:w-full"
          />
        </div>
        <div class="mt-4 flex justify-between">
          <div class="w-full">
            <div class="mt-1 text-sm text-gray-500 flex items-center">
              <div class="flex-1 flex flex-col">
                <span>rating: {{ item.rating.rate }}</span
                ><span>reviews: {{ item.rating.count }}</span>
              </div>
              <span class="text-sm font-medium text-gray-900">
                {{ item.price | currency : "INR" }}
              </span>
            </div>
            <h3 class="text-sm text-gray-700">
              <a>
                <span aria-hidden="true"></span>
                {{ item.title }}
              </a>
            </h3>
            <button
              class="text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:ring-primary-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              (click)="buyNow(item)"
            >
              Buy now
            </button>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
